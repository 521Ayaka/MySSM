<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <form id="frmTmp">
        <fieldset>
            <legend>请输入你的生日（年-月-日格式）</legend>
            <input name="txtYear" type="number" class="inputtxt" min="1960" max="1990" step="1" value="1990"/>年
            <input name="txtMonth" type="number" class="inputtxt" min="1" max="12" step="1" value="4">月
            <input name="txtDay" type="number" class="inputtxt" min="1" max="31" step="1" value="23">月
            <input name="frmSubmit" type="submit" class="inputbtn"value="提交">
        </fieldset>
    </form>


</body>
</html>
